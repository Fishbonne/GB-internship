{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>

<body>
    <div class="container">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../">
              <img class="navbar-brand__logo" alt="Statistics App" src="{% static 'logo.png' %}">
            </a>
          </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="../common">Общая статистика</a></li>
                        <li><a href="../everyday">Ежедневная статистика</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <form class="form-horizontal" action="/common/" method="post">{% csrf_token %}
            <div class="row">
              <div class="col-sm-12 col-md-5">
                  <h1>Статистика упоминаний</h1>
              </div>
              <div class="col-sm-12 col-md-7">
                  <input type="submit" class="btn btn-primary h1-button" value="Показать">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-6">
                  <div class="form-group">
                      <label for="site" class="col-sm-2 control-label">Сайт</label>
                      <div class="col-sm-10">
                          <select class="form-control" id="site" name="site_id">


                              {% for site in sites %}
                                <option value={{ site.id }}
                                  {% if site.id == site_id %}
                                  selected
                                  {% endif %}>{{ site.name }}
                                </option>


                              {% endfor %}
                          </select>
                      </div>
                  </div>
              </div>
            </div>
        </form>
        <br>
        <div class="row">
          <div class="col-xs-12">
            <div id="placeholder" style="width:600px;height:300px"></div>
          </div>
        </div>
        <br>
        <table class="table table-striped" id="site">
            <tr>
                <th>Личность</th>
                <th>Рейтинг</th>
            </tr>
            {% for string in general_stat %}
                <tr>
                    <td>{{ string.personName }}</td>
                    <td>{{ string.rank }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js'%}"  charset="utf-8"></script>
    <script src="{% static 'js/flot/jquery.flot.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/flot/jquery.flot.categories.js' %}" charset="utf-8"></script>
    <script type="text/javascript">
    var chart_data = {{chart_data|safe}}
    $(function() {
      $.plot("#placeholder", [ chart_data ], {
        series: {
          bars: {
            show: true,
            barWidth: 0.6,
            align: "center"
          }
        },
        xaxis: {
          mode: "categories",
          tickLength: 0
        }
      });
    });
    </script>
  </body>
  </html>
